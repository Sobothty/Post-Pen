<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-100 flex items-center justify-center">
  <div class="container mx-auto px-20">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-1 items-center">
      <!-- Left Section -->
      <div class="flex ">
        <img src="./image/image.png" alt="image" class="w-full max-w-md">
      </div>
      
      <!-- Right Section (Form) -->
      <div class="bg-white p-6 rounded-lg shadow-lg">
        <h2 class="text-2xl font-semibold text-gray-800 text-center mb-4">Register</h2>
        <p class="text-center text-gray-500 mb-6">Please provide all required information for your account</p>
        
        <form action="#" method="POST" class="space-y-4">
          <!-- Name Field -->
          <div>
            <label for="name" class="block text-gray-700 font-medium mb-2">Name*</label>
            <input
              type="text"
              id="name"
              name="name"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              placeholder="Enter your name"
              required
            />
          </div>
          
          <!-- Email Field -->
          <div>
            <label for="email" class="block text-gray-700 font-medium mb-2">Email*</label>
            <input
              type="email"
              id="email"
              name="email"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              placeholder="Enter your email"
              required
            />
          </div>
          
          <!-- Password Field -->
          <div class="relative">
            <label for="password" class="block text-gray-700 font-medium mb-2">Password*</label>
            <input
              type="password"
              id="password"
              name="password"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              placeholder="Must be at least 8 characters"
              
              required
            />
            <!-- Eye Icon for Show/Hide -->
            <button
              type="button"
              id="togglePassword"
              class="absolute inset-y-12 right-3 flex items-center text-gray-500 hover:text-gray-700 focus:outline-none"
            >
            <i class="fa-solid fa-eye"></i>
              
            </button>
          </div>
          
          <!-- Terms Checkbox -->
          <div>
            <label class="flex items-center text-gray-600">
              <input
                type="checkbox"
                class="mr-2 rounded border-gray-300 focus:ring-2 focus:ring-blue-500"
                required
              />
              I agree to the 
              <a href="#" class="text-blue-500 underline ml-1">terms of service</a> and 
              <a href="#" class="text-blue-500 underline">privacy policy</a>
            </label>
          </div>
          
          <!-- Sign Up Button -->
          <div>
            <button
              type="submit"
              class="w-full px-4 py-2 bg-blue-500 text-white font-medium rounded-lg shadow hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400"
            >
              Sign Up
            </button>
          </div>
        </form>
        
        <p class="text-center text-gray-600 mt-4">
          Already have an account? 
          <a href="#" class="text-blue-500 underline">Log In</a>
        </p>
      </div>
    </div>
  </div>

  <script>
